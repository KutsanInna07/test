<div class="container">
  <h1>Password Strength Checker</h1>
  <input
    type="password"
    [(ngModel)]="password"
    placeholder="Enter your password"
  />
  <div class="reliability">
    <div class="sec" [ngStyle]="section1Styles"></div>
    <div class="sec" [ngStyle]="section2Styles"></div>
    <div class="sec" [ngStyle]="section3Styles"></div>
  </div>
</div>
