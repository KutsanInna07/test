<div class="container">
  <h1>Password Strength Checker</h1>
  <input
    type="password"
    [(ngModel)]="password"
    (input)="checkPasswordStrength()"
  />

  <div class="reliability">
    <div [ngStyle]="section1Styles" class="strength-section"></div>
    <div [ngStyle]="section2Styles" class="strength-section"></div>
    <div [ngStyle]="section3Styles" class="strength-section"></div>
  </div>
</div>
